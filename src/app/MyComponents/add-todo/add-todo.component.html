<div class="my-4">
  <h4>Add a Todo</h4>
  <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="title" class="form-label">Todo title</label>
      <input type="text" [(ngModel)]="title" name="title" class="form-control" id="title" aria-describedby="emailHelp">
      <div id="title" class="form-text">Give title to your Todo</div>
    </div>
    <div class="mb-3">
      <label for="desc" class="form-label">Description of todo</label>
      <input type="text" [(ngModel)]="desc" name="desc" class="form-control" id="desc">
    </div>
    
    <button type="submit" class="btn btn-sm btn-primary">Add todo</button>
  </form>
</div>
